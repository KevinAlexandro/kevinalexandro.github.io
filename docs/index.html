<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Gonzalez - GSS Student Life Director Candidate</title>

    <!-- Tailwind CSS for modern, responsive styling without external CSS files -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Professional Blue Gradient */
            min-height: 100vh;
        }
        
        /* Animation for fade-in effect */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom hover effects for buttons */
        .link-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Profile Image Placeholder Styling */
        .profile-placeholder {
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #64748b;
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md mx-auto fade-in" style="animation-delay: 0.1s;">

        <div class="text-center mb-8 pt-8">

                -->

                    src="placeholder-image.jpg" 
                    onerror="this.style.display='none'; document.getElementById('fallback-avatar').style.display='flex';"
                    alt="Kevin Gonzalez" 
                    class="w-full h-full rounded-full object-cover border-2 border-white"
                >
                <!-- Fallback Avatar (Initials) if no image is found -->
                <div id="fallback-avatar" class="profile-placeholder w-full h-full rounded-full border-2 border-white absolute top-0 left-0 hidden">
                    KG
                </div>
            </div>

            <h1 class="text-3xl font-bold text-white mb-1 drop-shadow-md">Kevin Gonzalez</h1>

        </div>

        <!-- Links Section -->
        <div class="space-y-4 w-full px-2">

            <!-- Primary CTA: Campaign Vision -->
            <a href="https://docs.google.com/document/d/YOUR_GOOGLE_DOC_ID_HERE" target="_blank" class="fade-in block" style="animation-delay: 0.2s;">
                <div class="link-card bg-white hover:bg-yellow-50 text-gray-800 font-bold py-4 px-6 rounded-xl shadow-lg flex items-center justify-between group border-2 border-transparent hover:border-yellow-400">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mr-4 group-hover:scale-110 transition-transform">

                </div>
            </a> -->

        </div>

        <!-- Footer -->
        <div class="mt-12 mb-6 text-center fade-in" style="animation-delay: 0.6s;">
            <p class="text-blue-200 text-xs opacity-80">
                Â© <span id="year"></span> Kevin Gonzalez Campaign.<br>
                Vote for Experience. Vote for GSS.
            </p>
        </div>

    </div>
